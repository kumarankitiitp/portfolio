<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Ankit Kumar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0073e6;
            font-size: 32px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .contact-links {
            margin-top: 20px;
        }
        .contact-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .contact-links .linkedin {
            background-color: #0077b5;
        }
        .contact-links .linkedin:hover {
            background-color: #005983;
        }
        .contact-links .gmail {
            background-color: #db4437;
        }
        .contact-links .gmail:hover {
            background-color: #a33126;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>I'd love to connect with you! Feel free to reach out via LinkedIn or email me directly.</p>
        <div class="contact-links">
            <a href="https://www.linkedin.com/in/ankit-kumar-57570a245?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BHoooy%2Fu9TFe7zU6UqsHuEA%3D%3D" target="_blank" class="linkedin">Connect on LinkedIn</a>
            <a href="mailto:kumar.ankit.official.work@gmail.com" class="gmail">Email Me</a>
        </div>
    </div>
</body>
</html>
